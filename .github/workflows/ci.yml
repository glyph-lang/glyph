name: CI

on:
  push:
  pull_request:

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Install mdbook
        run: cargo install mdbook --locked
      - name: Build book
        run: mdbook build docs/book
